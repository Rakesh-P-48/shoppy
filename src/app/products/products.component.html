<div class="container-fluid">
    <div class="row">
            <div class="col-md-4" *ngFor="let p of product">
             <div class="card">
                <div class="card-header">
                <img [src]="p.productImage" alt="" class="card-img-top">
                </div>
                <div class="card-body">
                    <h4 class="card-title">Name:{{p.productName}}</h4>
                    <p class="card-text">Description:{{p.productDescription}}</p>
                    <p class="card-text">Company:{{p.productCompany}}</p>
                    <p class="card-text">Price:{{p.productPrice}}</p>
                </div>
                <div class="card-footer">
                <button class="btn btn-primary">Add to cart</button>
                <button class="btn btn-warning">Buy Now</button>
                </div>
             </div>
            </div>
    </div>
</div>
