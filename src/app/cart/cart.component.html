<div class="container-fluid">
    <div class="row">
            <div class="col-md-4" *ngFor="let p of cartitem">
             <div class="card">
                <div class="card-header">
                <img [src]="p.productImage" alt="" class="card-img-top">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{p.productName}}</h4>
                    <p class="card-text">{{p.productDescription}}</p>
                    <p class="card-text">Company:{{p.productCompany}}</p>
                    <p class="card-text">price:{{p.productPrice}}</p>
                    <button class="btn btn-danger" (click)="delete(p)"><i class="fa-solid fa-trash" width="80" height="80"></i></button>
                </div>
                </div>
              </div>
              </div>
              <div class="row" *ngIf="cartitem.length!=0">'
                  <div class="col-md-4">
                      <h3>Total:{{total}}</h3>
                  </div>
                  <div class="col-md-5"></div>
                  <div class="col-md-2">
                  <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#mymodal">Buy Now</button>
                  </div>
              </div>
              <div class="modal fade" id="mymodal">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h4>Buy Now</h4>
                              <a data-bs-dismiss="modal" class="btn-close"></a>
                          </div>
                          <div class="modal-body">
                              <h3>Are you sure you want to buy these items?</h3>
                              <h4>Total:{{total}}</h4>
                              <h3>Quantity:{{cartlength}}</h3>
                              <h3>payment Method</h3>
                              <input type="radio" name="payment" id="checked">cash on Delivery
                              <input type="radio" name="payment" id="checked">Online payment
                              <h3>Adress</h3>
                              <textarea name="" id="" col="30" row="10"></textarea>
                              <button class="btn btn-primary" data-bs-dismiss="modal" (click)="rrrr()">Buy Now</button>
                              <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                          </div>
                      </div>
                  </div>
              </div>
              </div>
